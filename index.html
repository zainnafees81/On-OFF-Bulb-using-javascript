    <title>light on off</title>

</head>
<body>
    
    <div class="main">
        <!-- <h1>can you turn the light on?</h1> -->
        <img src="images/off.png"  alt="Light off" id="myImage"  srcset=""> <br> <br> <br>
        <button   onclick="document.getElementById('myImage').src = 'images/off.png ' ">Turn OFF Light</button> 
        <button   onclick="document.getElementById('myImage').src= 'images/on.png' ">Turn On Light </button>
    
    </div>
</body>
